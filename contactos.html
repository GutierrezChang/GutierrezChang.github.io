    <section class="contacto" id="contacto">
        <h2>¡Contáctanos!</h2>
        <p>Estamos aquí para ayudarte. Completa el formulario y nos pondremos en contacto contigo.</p>
        <form>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>
        <div class="contacto-info">
            <h3>Información de Contacto</h3>
            <p><strong>Teléfono:</strong> +51 943 877 602</p>
            <p><strong>Email:</strong> juliochan2121@gmail.com</p>
            <p><strong>Dirección:</strong> Av. La Mar, Imperial, Cañete, Perú</p>
        </div>
    </section>
